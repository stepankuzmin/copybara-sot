name: Copybara Push

on:
  push:
    paths:
      - "project/**"
      - "!project/copy.bara.sky"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Copybara needs full history

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache
        uses: actions/cache@v4
        with:
          path: copybara.jar
          key: copybara-v20250623

      - name: Download Copybara
        run: |
          if [ ! -f copybara.jar ]; then
            wget https://github.com/google/copybara/releases/download/v20250623/copybara_deploy.jar -O copybara.jar
          fi

      - name: Set up Git credentials
        run: |
          git config --global credential.helper store
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          echo "https://x-access-token:${{ secrets.GH_TOKEN }}@github.com" > ~/.git-credentials

      - name: Dry Run
        run: |
          java -jar copybara.jar migrate project/copy.bara.sky push \
            --git-credential-helper-store-file=$HOME/.git-credentials \
            --dry-run

      - name: Push
        if: github.ref_name == github.event.repository.default_branch
        run: |
          java -jar copybara.jar migrate project/copy.bara.sky push \
            --git-credential-helper-store-file=$HOME/.git-credentials
