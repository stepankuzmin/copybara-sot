name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
    paths:
      - "project/**"
      - "!project/copy.bara.sky"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  public-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            ./project
            ./.github/actions/setup-copybara
      - name: Setup Copybara
        uses: ./.github/actions/setup-copybara
      - name: Set up Git credentials
        run: |
          git config --global credential.helper store
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
      - name: Dry run Copybara
        run: java -jar copybara.jar migrate project/copy.bara.sky push ${{ github.ref }} --squash --dry-run
      - name: Check for a public commit message
        env:
          PR_BODY: ${{ github.event.pull_request.body }}
        run: |
          if ! echo "$PR_BODY" | grep -Pzos '<public>[\s\S]*?</public>' > /dev/null; then
            echo "::error::PR body must contain a <public>commit message</public>"
            exit 1
          fi

  check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: project
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: ./project
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm
          cache-dependency-path: project/package-lock.json
      - run: npm ci --no-audit --no-fund
      - run: npm run tsc
      - run: npm test
