name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
    paths:
      - "project/**"
      - "!project/copy.bara.sky"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  public-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            ./project
            ./.github/actions/setup-copybara
      - name: Setup Copybara
        uses: ./.github/actions/setup-copybara
      - name: Validate PR migration
        env:
          PR_BODY: ${{ github.event.pull_request.body }}
        run: java -jar copybara.jar migrate project/copy.bara.sky push ${{ github.ref }} --force-message "$PR_BODY" --squash --dry-run

  check:
    runs-on: ubuntu-latest
    if: github.event.action != 'edited'
    defaults:
      run:
        working-directory: project
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: ./project
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm
          cache-dependency-path: project/package-lock.json
      - run: npm ci --no-audit --no-fund
      - run: npm run tsc
      - run: npm test
